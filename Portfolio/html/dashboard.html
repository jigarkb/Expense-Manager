<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/portfolio/static/js/realtime.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"/>

    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

    <link rel="stylesheet" href="/portfolio/static/css/odometer-theme-default.css" />
    <script src="/portfolio/static/js/odometer.min.js"></script>
</head>
<body>
<div class="jumbotron">
    <div style='text-align: center; color: #007bff; font-size: large;'>
        Total Portfolio Value
    </div>
    <div id="odo_total_p" style="text-align: center; font-size: 300%;">$<div id="odo_total" class="odometer"></div></div>
    <div style="text-align: center; font-size: small">Day change:
        <div id="odo_day_gain" class="odometer"></div>
        (<div id="odo_day_gain_pc_p" style="display: inline;"><div id="odo_day_gain_pc" class="odometer"></div>%</div>)
    </div>
    <div style="text-align: center; font-size: small">Overall change:
        <div id="odo_total_gain" class="odometer"></div>
        (<div id="odo_total_gain_pc_p" style="display: inline;"><div id="odo_total_gain_pc" class="odometer"></div>%</div>)
    </div>

    <div id="portfolio">
        <table id="main_table" class="display table table-hover" style="table-layout: fixed;width: 100%;">
            <thead style="color: #007bff">
            <tr>
                <th style="width: 15%;">
                    <div style="font-size: medium">
                        Symbol<br>
                        <div style="font-size: x-small">Market</div>
                    </div>
                </th>
                <th style="width: 15%;">
                    <div style="font-size: medium">
                        Holdings<br>
                        <div style="font-size: x-small">&zwnj;</div>
                    </div>
                </th>
                <th style="width: 15%;">
                    <div style="font-size: medium">
                        Purchase Price<br>
                        <div style="font-size: x-small">price/share</div>
                    </div>
                </th>
                <th style="width: 15%;">
                    <div style="font-size: medium">
                        Market Value<br>
                        <div style="font-size: x-small">value/share</div>
                    </div>
                </th>
                <th style="width: 15%;">
                    <div style="font-size: medium">
                        Day Change<br>
                        <div style="font-size: x-small">%</div>
                    </div>
                </th>
                <th style="width: 15%;">
                    <div style="font-size: medium">
                        Overall Change<br>
                        <div style="font-size: x-small">%</div>
                    </div>
                </th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<script>
    $(document).ready(function(){
        window.odometerOptions = {
            format: '(,ddd).dd'
        };
        var config = {{ config|safe }};
        firebase.initializeApp(config);
        new Realtime();
    });
</script>
</body>
</html>
