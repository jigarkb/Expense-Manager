<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="/static/css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="alert-placeholder" style="text-align: center; color: indianred">{{error}}</div>
      <div class="card-body">
        <form id="register-form" action="/user_account/register" method="post" role="form">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="full_name">Full name</label>
                <input class="form-control" id="full_name" name="full_name" type="text" aria-describedby="nameHelp" placeholder="Enter first and last name">
              </div>
              <!--<div class="col-md-6">-->
                <!--<label for="exampleInputLastName">Last name</label>-->
                <!--<input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Enter last name">-->
              <!--</div>-->
            </div>
          </div>
          <div class="form-group">
            <label for="user_id">Email address</label>
            <input class="form-control" id="user_id" name="user_id" type="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" type="password" placeholder="Password">
              </div>
              <!--<div class="col-md-6">-->
                <!--<label for="exampleConfirmPassword">Confirm password</label>-->
                <!--<input class="form-control" id="exampleConfirmPassword" type="password" placeholder="Confirm password">-->
              <!--</div>-->
            </div>
          </div>
          <input type="submit" name="register-submit" id="register-submit" class="btn btn-primary btn-block" value="Register Now">
          <!--<a class="btn btn-primary btn-block" href="login.html">Register</a>-->
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="/user_account/login">Login Page</a>
          <!--<a class="d-block small" href="forgot-password.html">Forgot Password?</a>-->
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
